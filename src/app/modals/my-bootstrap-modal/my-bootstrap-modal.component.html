<div class="modal-header">
  <h5 class="modal-title" [innerHTML]="fromParent.title">Modal title</h5>
  <button type="button" class="close" data-dismiss="modal" (click)="closeModal('dismiss')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" [innerHTML]="fromParent.body">
  <!--<p>Modal body text goes here.</p>-->
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal('Ok')">Ok</button>
  <!--<button type="button" class="btn btn-primary" (click)="closeModal('changes saved!')">Save changes</button>-->
</div>
